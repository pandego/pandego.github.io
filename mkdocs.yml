site_name: Miguel Dias
site_description: Miguel Dias - AI Entrepreneur
site_url: https://migueldias.tech

nav:
  - Home:
    - About: index.md
  - Case Studies:
    - Overview: portfolio/index.md
    - Projects:
      - portfolio/projects/project-1.md
      - portfolio/projects/project-2.md
      - portfolio/projects/project-patent-trend-analytics.md
  - Blog:
    - blog/index.md
  - Datavengersâ„¢: datavengers/index.md
  - YouTube: https://www.youtube.com/@pandego?sub_confirmation=1


theme:
  name: material
  features:
    - search.suggest
    - toc.integrate
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - content.tooltips
    - content.tabs.link
    - content.code.copy
    - navigation.footer
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: custom
      accent: custom  
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: custom
      accent: custom
  font:
    text: Raleway
    code: Raleway Mono
  icon:
    logo: material/human-greeting-variant
  favicon: assets/favicon.svg

extra:
  generator: true
  social:
    - icon: fontawesome/solid/building
      link: https://datavengers.tech
    - icon: fontawesome/brands/github
      link: https://github.com/pandego
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@pandego?sub_confirmation=1
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/justmiguel
  analytics:
    # provider: google
    # property: G-W9Y130NXVZ

extra_css:
  - stylesheets/extra.css
  - stylesheets/hero.css
plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#07091B"
  - blog:
      blog_dir: blog
      authors_file: "{blog}/.authors.yml"
      categories: true

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.keys

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_files:
  - docs/robots.txt

